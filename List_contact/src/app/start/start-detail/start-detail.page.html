<ion-header>
  <ion-toolbar color="primary">
      <ion-button  slot="start">
          <ion-back-button defaultHref="/start">
          </ion-back-button>
        </ion-button>
    <ion-title class="ion-text-center">{{loadContact.name}}</ion-title>
    <ion-button slot="primary" (click)="onDeleteContact()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-img [src]= "loadContact.url1"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <div class="ion-text-center">
         <ion-item>
           <ion-label> Name: </ion-label>
           <ion-input readonly>{{loadContact.name}}</ion-input>
         </ion-item> 
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
          <ion-item>
              <ion-label>Numero:</ion-label>
              <ion-input readonly> {{loadContact.numero}} </ion-input>
            </ion-item>
      </div>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
